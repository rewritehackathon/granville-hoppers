<div class="container">
  <h1>Claim Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Policyholder Name</label>
      <input type="text" class="form-control" id="name" required value="Jane Doe">
    </div>

    <div class="form-group">
      <label for="autoMake">Auto Make</label>
      <input type="text" class="form-control" id="autoMake" value="Toyota">
    </div>

    <div class="form-group">
      <label for="autoModel">Auto Model</label>
      <input type="text" class="form-control" id="autoModel" value="Rav4">
    </div>

    <div class="form-group">
      <label for="license">License #</label>
      <input type="text" class="form-control" id="license" value="DRIVGR8">
    </div>

    <div class="form-group">
      <label for="driverName">Name of Driver</label>
      <input type="text" class="form-control" id="driverName">
    </div>

    <div class="form-group">
      <label>Was Anyone Injured?</label>
      <div class="radio-inline">
        <input type="radio" name="gridRadios1" id="checkrads_11">
        <label for="checkrads_11">Yes</label>
      </div>
      <div class="radio-inline">
        <input type="radio" name="gridRadios1" id="checkrads_12">
        <label for="checkrads_12">No</label>
      </div>
    </div>

    <div class="form-group">
      <label for="damage">Property Damaged Other than the Auto</label>
      <input type="text" class="form-control" id="damage">
    </div>

    <div class="form-group">
      <label for="policeReport">Police Report #</label>
      <input type="text" class="form-control" id="policeReport">
    </div>

    <div class="form-group">
      <label for="otherVehicle">Description of the Other Vehicle</label>
      <input type="text" class="form-control" id="otherVehicle">
    </div>

    <div class="form-group">
      <label for="otherLicense">License Plate of the Other Vehicle</label>
      <input type="text" class="form-control" id="otherLicense">
    </div>

    <div class="form-group">
      <label for="otherDriver">Other Driver Contact Info</label>
      <input type="text" class="form-control" id="otherDriver">
    </div>

    <div class="form-group">
      <label for="propertyAddress">Property Address</label>
      <input type="text" class="form-control" id="propertyAddress" value="123 Some St, Phoenix, AZ 85016">
    </div>

    <div class="form-group">
      <label for="photo">Photo Upload</label>
      <input type="text" class="form-control" id="photo">
    </div>

    <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>

  </form>
</div>
